<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boiler Plate</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="header">
        <h1>Calculate a weight of an object on a planet</h1>
        <div class="collect-info">
          <input type="number" class="input" id="mass" placeholder="Mass in Kilogram" />
          <select class="select" id="select" placeholder="--select--">
            <option value='none' id="option">--select planet-- </option>
              <option value='mercury'>Mercury</option>
              <option value='venus'>Venus</option>
              <option value='earth'>Earth</option>
              <option value='moon'>Moon</option>
              <option value='mars'>Mars</option>
              <option value='jupiter'>Jupiter</option>
              <option value='saturn'>Saturn</option>
              <option value='uranus'>Uranus</option>
              <option value='neptune'>Neptune</option>
              <option value='pluto'>Pluto</option>
          </select>
          <button class="btn">Calculate weight</button>
        </div>
    </header>
    <main>
        <div class="flex-container">
            <div class="flex-item image">
                <img src='./assests/images/earth.png' class="planet-image" />
            </div>
            <div class="flex-item description">
              <p class="message"></p>
              <div class="result-circle">
                <p class="weight" id="weight"></p>
              </div>
            </div>

        </div>
    </main>
    <script src="./scripts/script.js"></script>
  </body>
</html>
